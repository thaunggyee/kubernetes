apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eck-devsa
  namespace: elastic-system
spec:
  ingressClassName: nginx
  rules:
  - host: eck.apps-dev.devsa-rnd.frontiir.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            namespace: elastic-system
            name: quickstart-kb-http-new
            port: 
              number: 5601
